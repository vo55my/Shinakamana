  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Document</title>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col" x-data="{ animes: [] }"
          x-init="fetch('https://api.jikan.moe/v4/anime/16498')
                  .then(response => response.json())
                  .then(data => animes = data)">
        <template x-for="anime in animes" :key="anime.mal_id">
        <div class="card text-center w-100 shadow-lg border-0" style="width: 18rem;">
          <img src="img/trending/trend-1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <a class="h6 card-title" x-text="anime.title"></a>
              <hr>
              <div class="row row-cols-4 row-cols-sm-2 row-cols-md-2 mt-1">
                <div class="fs-6"><i class="bi bi-person-fill"></i><p x-text="anime.popularity"></p></div>
                <div class="fs-6"><i class="bi bi-camera-video-fill"></i><p x-text="anime.type"></p></div>
                <div class="fs-6"><i class="bi bi-star-fill"></i><p x-text="anime.score"></p></div>
                <div class="fs-6"><i class="bi bi-collection-fill"></i><p x-text="anime.episodes"></p></div>
              </div>
            </div>
        </div>
        </template>
      </div>
