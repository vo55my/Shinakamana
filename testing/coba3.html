<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quotes - Fetch API AlpineJS</title>
  <style>
    body {
  overflow: hidden;
}
#app {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.info {
  width: 1250px;
  min-height: 256px;
  border-radius: 10px;
  color: #222;
  padding: 20px;
  font-size: 24px;
}

.info blockquote {
  font-size: 72px;
  line-height: 1.5em;
  margin-bottom: 50px;
}

.info .author {
  padding: 40px 40px;
}

.info .author::before {
  content: "-- ";
}

[v-cloak]{
  display:none
}
  </style>
</head>

<body>
  <div id="app">
    <div class="info" x-data="quote" x-init="getQuote()">
      <blockquote x-text="quote"></blockquote>
      <p class="author" x-text="character"></p>
      <p x-text="anime"></p>
    </div>
  </div>
</body>
<script src="//cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

<script>
  const quote = {
    anime:"",
    character:"",
    quote:"",
    getQuote(){
      fetch("https://animechan.vercel.app/api/random")
      .then(res=>res.json())
      .then(data=>{
        this.anime = data.anime
        this.character = data.character
        this.quote = data.quote
      })
    }
  }
</script>

</html>
