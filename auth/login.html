<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="img/about/favicon.ico" type="image/x-icon">
  <title>Login | Shinakamana</title>
</head>
<body class="text-center">
  <main class="form-signin w-100 m-auto">
      <h2 class="mb-3 display-4">Shinakamana</h2>
      <h3 class="h3 mb-3 fw-normal text-center">Login</h3>

      <form action="" method="post">
      <div class="form-floating">
        <input type="username" name="username" class="form-control border-0" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating">
        <input type="password" name="password" class="form-control border-0" id="password" placeholder="password" required>
        <label for="password">Password</label>
      </div>

      <button class="w-100 btn btn-lg" type="submit"><a href="#"></a>Login</button>
      <p class="mt-3">Not Registered? <a href="/auth/register.html" class="text-decoration-none" id="register">Register Now!</a></p>
    </form>
    <div class="row mt-3">
      <div class="col">
        <a class="w-100 btn btn-lg" href="/dashboard/user.html">User</a>
      </div>
      <div class="col">
        <a class="w-100 btn btn-lg" href="/dashboard/admin.html">Admin</a>
      </div>
    </div>
  </main>
</body>
</html>
