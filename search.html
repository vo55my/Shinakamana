      </button>

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Top Anime
              </a>
              <ul class="dropdown-menu border-0">
                <li><a class="dropdown-item" href="/top-anime/animeongoing.html">Anime Sedang Tayang</a></li>
                <li><a class="dropdown-item" href="/top-anime/animeterbaik.html">Anime Terbaik</a></li>

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" id="item" href="/auth/login.html">Login</a>
            </li>
          </ul>
          <form action="/search.html" class="d-flex mt-3 mt-lg-0" role="search">
            <input class="cari form-control me-2 border-0" type="search" placeholder="Search" id="search-input">
            <button class="btn-cari btn" type="submit" id="search-button"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 id="merah" class="py-4 text-center">Hasil Pencarian</h1>
    <div class="row">
      <div class="col-lg-2 col-md-4 col-sm-6 my-2" x-data="{ animes: [] }"
          x-init="fetch('https://api.jikan.moe/v4/anime/44511')
                  .then(response => response.json())
                  .then(data => animes = data)">
        <template x-for="anime in animes" :key="anime.mal_id">
        <div class="card text-center w-100 shadow-lg border-0" style="width: 18rem;">
          <img src="img/anime/Chainsaw_Man.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <a href="/detail.html" class="h6 card-title text-decoration-none anime" x-text="anime.title"></a>
              <hr>
              <div class="row row-cols-4 row-cols-sm-2 row-cols-md-2 mt-1">
                <div class="fs-6"><i class="bi bi-person-fill"></i><p x-text="anime.popularity"></p></div>
                <div class="fs-6"><i class="bi bi-camera-video-fill"></i><p x-text="anime.type"></p></div>
                <div class="fs-6"><i class="bi bi-star-fill"></i><p x-text="anime.score"></p></div>
                <div class="fs-6"><i class="bi bi-collection-fill"></i><p x-text="anime.episodes"></p></div>
              </div>
            </div>
        </div>
        </template>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="py-4">
      <div class="grid text-center">
        <a href="#" class="scroll-up display-4 my-5"><i class="bi bi-arrow-up-circle-fill"></i></a>

        <li class="nav-item"><a href="/about.html" class="nav-link px-2" id="item">About Us</a></li>
        <li class="nav-item"><a href="/auth/login.html" class="nav-link px-2" id="item">Login</a></li>
      </ul>
      <a href="/home.html" class="text-decoration-none">
        <p class="text-center navbar-brand">Shinakamana</p>
      </a>
    </footer>
  </div>

  <script src="js/script.js"></script>
